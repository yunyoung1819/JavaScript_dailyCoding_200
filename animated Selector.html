<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> animated selector </title>
<style>
div {
	background: yellow;
	border: 1px solid #AAA;
	width: 80px;
	height: 80px;
	margin: 0 5 px;
	float: left;
}
div.colored{
	background: green;
}
</style>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>

<button id="run">Run</button>

<div></div>
<div id="mover"></div>
<div></div>

<script>

// run이라는 id를 가진 element를 클릭하는 경우 function을 수행한다
$("#run").click(function(){
	// animation 동작을 하는 div element를 선택하여 colored class를 적용
	// toggleClass() : element에 class를 적용하거나 빼는 기능 
	$("div:animated").toggleClass("colored");
});

//animateIt() 함수를 정의
function animateIt(){
	// mover라는 id를 가진 element에 animation 효과를 적용한다.
	// animation 효과가 끝나면 animateIt를 호출하도록 한다.
	// slideToggle() 메소드 : animation 동작을 수행하는 메소드
	$("#mover").slideToggle("slow", animateIt);
}

// animateIt() 함수 호출
animateIt();

</script>
</body>
</html>
