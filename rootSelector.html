<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> root Selector </title>
	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>

<!-- element 선언 -->
<div id="log"> root Document is : </div>

<script>

// $("<b></b>")을 이용하여 <b> element 객체를 만들고 html() 메소드를 이용하여 
// 해당 element의 contents를 설정
// root Selector는 HTML 안에서 사용하기 때문에 항상 <HTML> element를 반환
// [0].nodeName은 선택된 element의 첫번째 element의 tag name을 가져온다
// appendTo() 메소ㅓ드를 이용하여 "log"를 id로 가지는 div 뒤에 <b> elemnt를 추가 
$("<b></b>").html($(":root")[0].nodeName).appendTo("#log");

</script>
</body>
</html>
