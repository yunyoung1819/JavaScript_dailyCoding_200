<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>

// 피라미드 만들기
var output = '';
    
for(var i = 0; i < 15; i++){
    
    for(var j = 15; j > i; j--){       //띄어쓰기가 들어가는 부분
        output += '';
    }
    
    for(var k = 0; k < i * 2-1; k++){  //*이 들어가는 부분
        output += '*';
    }
    output += '\n';
    
  
}
    
alert(output);


</script>
</body>
</html>
