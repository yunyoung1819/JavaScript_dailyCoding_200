<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> first-child Selector </title>

<style>

span {
	color: #008;
	font-size : 40px;
}	
span.sogreen {
	color : green;
	font-weight: bolder;
}

</style>
<!-- jquery 사용을 위한 코드 -->
<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>
<!-- element 선언 -->
<div>
	<span> Tomato, </span>
	<span> Banana, </span>
	<span> Apple </span>
</div>	

<div>
	<span> Java, </span>
	<span> C++, </span>
	<span> python </span>
</div>

<script>
	// div의 child element 중 첫번째에 위치한 span element를 선택하여 css 속성을 변경하시오
	$("div span:first-child").css("text-decoration", "underline");
</script>
</body>

</html>
