<!doctype>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> header Selector </title>
	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>

</head>

<body>
	<!-- 예제에서 사용할 element 선언 -->
	<h1> Header Eelement 1 </h1>
	<p> Content Eelement 1 </p>
	<h2> Header Eelement 2 </h2>
	<p> Content Element 2 </p>

<script>
	
	// header element를 선택하여 css 속성을 변경
	$(":header").css({ background: "#ccc", color:"blue" });
</script>
</body>
</html>
