<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> odd Selector </title>
<style>

table{
	background: #eee;
}

</style>

<!-- jquery 사용을 위한 코드 -->
<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
	<table border="1">
		<tr><td>Row With Index #0</td></tr>
		<tr><td>Row with Index #1</td></tr>
		<tr><td>Row with Index #2</td></tr>
		<tr><td>Row with Index #3</td></tr>
	</table>

<script>

// tr element 중에서 홀수번째 element를 선택하여 css 속성을 변경
$("tr:odd").css("background-color", "#f00");

</script>
</body>
</html>
