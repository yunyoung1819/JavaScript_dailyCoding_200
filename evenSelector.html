<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> even Selector </title>

<style>

table{
	background: #eee;
}
</style>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>
	<!-- Element 선언 -->
	<table border="1">
		<tr><td>Row With Index #0</td></tr>
		<tr><td>Row With Index #1</td></tr>
		<tr><td>Row With Index #2</td></tr>
		<tr><td>Row With Index #3</td></tr>
	</table>

<script>
// tr element 중에서 짝수번째 element를 선택하여 css  속성을 변경하시오.
$("tr:even").css("background-color", "#f00");
</script>

</body>
</html>
